<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header>
    <div class="container head-container">
      <div class="logo">Laptop Hub</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have questions or need help? Reach out to us!</p>

      <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
          <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <input type="text" name="subject" placeholder="Subject" required />
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
<link rel="stylesheet" href="stryle.css">
        <!-- Contact Info -->
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p><strong>Address:</strong> Laptop Hub, Tech Street, Latur, Maharashtra</p>
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Email:</strong> support@laptophub.com</p>
          <img src="img/contact.jpg" alt="Customer Support" />
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-container">

    </div>
